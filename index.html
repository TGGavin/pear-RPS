<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <!--<script src="javascript.js"></script>-->
</head>
<body>

    <button onclick = "playGame()">Click here to start</button>

<script>
//to do: figure how to re-prompt getPlayerChoice or figure how to store the value of a score even after a function is ended and restarted
// remember to comment and pseudo-code everything 


    function getComputerChoice() { //function start no parameters
        
    let randomNumber = Math.ceil(Math.random() * 3); //random number selected between 1-3

    let pcChoice; //declared this variable so it can be used in the if statement

        if (randomNumber == 1) { // IF the random number is 1
            pcChoice = "rock" //the previously declared "pcChoice", is set as "rock"
        } else if (randomNumber == 2) { //if the random number is 2
            pcChoice = "paper" //"pcChoice" is declared as paper
        } else if (randomNumber == 3) { //if the random number is 3
            pcChoice = "scissors" // "pcChoice" is declared as "scissors"
        }; // if statement end
        
        const compChosen = pcChoice;

        return compChosen;// stop function, tell the console what pcChoice is
    }; //function closing tag
    
    function getPlayerChoice() {//function start
        
        let userInput = prompt("Rock Paper Scissors Shoot")//player declares value between three options of rock, paper, scissors.

        let playerChoice = userInput.toLowerCase();//any option input will be changed from upper case into lowercase, so that the case sensitive string input doesn't have an error

        const chosenOption = playerChoice;

        return chosenOption;
    }//function closing tag

    function playGame() {



    playerScore = 0; //the players score is 0
    computerScore = 0;//computer score is 0

    function playRound(humanChoice, computerChoice) {//function start. 

        console.log(humanChoice)
        console.log(computerChoice)

        if (humanChoice === "rock" && computerChoice === "scissors") {
            console.log("You win! Rock beats scissors");
            ++playerScore;
        } else if (humanChoice === "scissors" && computerChoice === "rock") {
            console.log("You lose! Rock beats scissors") ;
            ++computerScore;
        } else if (humanChoice === "paper" && computerChoice === "rock") {    
            console.log("You win! Paper beats rock");
            ++playerScore;
        } else if (humanChoice === "rock" && computerChoice === "paper") {
            console.log("You lose! Paper beats rock");
            ++computerScore;
        } else if (humanChoice === "scissors" && computerChoice === "paper") {
            console.log("You win! Scissors beats paper");
            ++playerScore;
        } else if (humanChoice === "paper" && computerChoice === "scissors") {
            console.log("You lose! Scissors beats paper");
            ++computerScore;
        } else if (humanChoice === "rock" && computerChoice === "rock" 
            || humanChoice === "paper" && computerChoice === "paper"
            || humanChoice === "scissors" && computerChoice === "scissors"
        ) {
            console.log("Tie! No points awarded")
        }

        let stringForYourScore = "This is your score: "

        let stringForComputerScore = "This is the computer's score: "

        console.log(stringForYourScore + playerScore)

        console.log(stringForComputerScore + computerScore)

        return;
    }

    const humanSelection = getPlayerChoice();
    const computerSelection = getComputerChoice();

    playRound(humanSelection, computerSelection);
    playRound(humanSelection, computerSelection);
    playRound(humanSelection, computerSelection);
    playRound(humanSelection, computerSelection);
    playRound(humanSelection, computerSelection);

    }
</script>
